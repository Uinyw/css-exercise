<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Context Sensitive Systems</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Context Sensitive Systems</h1>
    <form id="myForm">
      <label for="context">Context:</label>
      <input
        type="text"
        id="contextInput"
        name="context"
        placeholder="Enter context"
      />
      <label for="toggleSwitch">Context Active:</label>
      <label class="switch">
        <input type="checkbox" id="contextActiveSwitch" />
        <span class="slider"></span>
      </label>
    </form>
    <script type="module" src="script.js"></script>
  </body>
</html>
